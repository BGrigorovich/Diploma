{% extends "main.html" %}

{% block head %}
    {% load staticfiles %}
    <script src="{% static 'js/word-cloud.js' %}"></script>
{% endblock %}

{% block title %}Хмара слів{% endblock %}

{% block content %}
    {% include 'sidebar.html' with active_tab='wordcloud' %}
    <p>
    <div class="text-center">
        <div class="form-inline">
            <label>Видання:</label>
            <select class="form-control" id="site-select">
                <option value="">Всі видання</option>
                {% for site in sites %}
                    <option value="{{ site.id }}">{{ site.name }}</option>
                {% endfor %}
            </select>
            <label> Дата:</label>
            <input class="form-control" type="text" id="datepicker" size="30">
        </div>
    </div>
    </p>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-10 col-lg-8 col-md-offset-1 col-lg-offset-2" id="word-cloud-container"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div id="articles-container" class="col-md-offset-2 col-lg-offset-3">
                <h3>Статті зі словом «<span id="articles-container-header-word"></span>»:</h3>
                <div class="form-inline">
                    <label>Видання:</label>
                    <select class="form-control" id="articles-site-filter">
                        <option value="">Всі видання</option>
                        {% for site in sites %}
                            <option value="{{ site.name }}">{{ site.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <ul style="padding-top: 15px;"></ul>
            </div>
        </div>
    </div>
{% endblock %}
